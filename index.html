<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href="https://jeemain.nta.nic.in" target="_main"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmk7rYA8KxJKPFnQKXAeHsa8zhC-DAt4Zavw&usqp=CAU" alt="jee main" height="100"></a>
    <h2>JEE MAIN 2024</h2>
    <br><br>
    <form action="/action.php">
        Name :<input type="text" placeholder="Name">
        <br><br>
        Email id :<input type="email" placeholder="email id">
        <br><br>
         Mobile No. :<input type="number" placeholder="mobile number">
         <br><br>
         Password :<input type="password" placeholder="password">
        <br><br>
       DOB :<input type="date" placeholder="DD/MM/YYYY">
       <br><br>
       Gender :<label for="101">
        <input type="radio" value="Male" name="Gender" id="101">Male
       </label>
       <label for="102">
        <input type="radio" value="Female" name="Gender" id="102">Female
       </label>
       <label for="103">
        <input type="radio" value="Other" name="Gender" id="103">Other
       </label>
        <br><br>
        <label for="Class">Select your class:</label>
<select name="Class" id="Class">
    <option value="XI Appearing">XI Appearing</option>
    <option value="XI Completed">XI Completed</option>
    <option value="XII Appearing">XII Appearing</option>
    <option value="XII Completed">XII Completed</option>
</select>

<br><br>

<label for="Course">Select your course:</label>
<select name="Course" id="Course">
    <option value="B.E./B.Tech">B.E./B.Tech</option>
    <option value="B.Arch.">B.Arch.</option>
    <option value="B.Planning">B.Planning</option>
    <option value="B.Arch. & B.Planning (both)">B.Arch. & B.Planning (both)</option>
</select>

 <br><br><br><br><br><br><br>
<textarea name="Feedback" id="100" placeholder="Please give your valuable feedback here" rows="5">Feedback</textarea>
<br><br>
<input type="submit" value="submit">
    </form>
